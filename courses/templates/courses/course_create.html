{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<div class="mt-5">
			<aside class="col-12 col-md-10 col-lg-8 m-auto">
				<div class="card">
					<article class="card-body">
						<h4 class="card-title mb-4 mt-1">New course :</h4>
						<form method="POST" action="." enctype="multipart/form-data">
							{% csrf_token %}
							{{ form|crispy }}
							<input type="submit" value="submit" class="btn btn-primary">
						</form>
					</div>
				</article>
			</div>
		</aside>
	</div>
</div>
</div>
{% endblock content %}
