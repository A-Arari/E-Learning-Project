{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="jumbotron bg-light container">
		<h3 class="jumbotron-heading">Forgot password</h3>
		<hr>
		
		<form method="post" action=".">
			{% csrf_token %}
			{{ form.email|as_crispy_field }}
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
{% endblock content %}
